apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "jitsi-meet.name-prosody" . }}-config
  namespace: {{ .Values.namespace }}
  labels:
{{ include "jitsi-meet.labels" . | indent 4 }}
data:
  prosody.cfg.lua: |-
    {{- .Files.Get "configs/prosody/prosody.cfg.lua" | b64enc | nindent 4 }}
  jitsi-meet.cfg.lua: |-
    {{- .Files.Get "configs/prosody/jitsi-meet.cfg.lua" | b64enc | nindent 4 }}
  turn.cfg.lua: |-
    {{- .Files.Get "configs/prosody/turn.cfg.lua" | b64enc | nindent 4 }}
