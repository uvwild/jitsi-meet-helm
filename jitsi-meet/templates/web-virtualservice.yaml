  #   route:
  #   - destination:
  #       host: {{ include "jitsi-meet.name-prosody" . }}
  #       port:
  #         number: 5280
# web server  
  http:
  - name: "favicon remap"
    match:
    - uri:
        prefix: /favicon.ico
    rewrite:
      uri: "/images/favicon.ico"
    route:
    - destination:
        host: {{ include "jitsi-meet.name-web" . }}-svc
        port:
          number: {{ .Values.web.service.port }}

  - name: "standard"
    match:
    - uri:
        regex: /.*
    route:
    - destination:
        host: {{ include "jitsi-meet.name-web" . }}-svc
        port:
          number: {{ .Values.web.service.port }}

# video bridge
