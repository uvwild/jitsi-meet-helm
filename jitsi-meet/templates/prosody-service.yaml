apiVersion: v1
kind: Service
metadata:
  name: {{ include "jitsi-meet.name-prosody" . }}
  labels:
{{ include "jitsi-meet.labels" . | indent 4 }}
spec:
  type: {{ .Values.prosody.service.type }}
  ports:
    - name: xmpp-client
      port: 5222
      targetPort: xmpp-client
      protocol: TCP

    - name: xmpp-server
      port: 5269
      targetPort: xmpp-server
      protocol: TCP
      
    - name: xmpp-bosh
      port: 5280
      targetPort: xmpp-bosh
      protocol: TCP

    - name: xmpp-unknown
      port: 5347
      targetPort: xmpp-unknown
      protocol: TCP

  sessionAffinity: ClientIP
  selector:
    app.kubernetes.io/name: {{ include "jitsi-meet.name-prosody" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
status:
  loadBalancer: {}
