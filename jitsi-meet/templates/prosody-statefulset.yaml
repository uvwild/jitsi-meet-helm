apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "jitsi-meet.name-prosody" . }}
  namespace: {{ .Values.namespace }}
  labels:
{{ include "jitsi-meet.labels" . | indent 4 }}
spec:
  serviceName: {{ include "jitsi-meet.name-prosody" . }}
  replicas: {{ .Values.prosody.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "jitsi-meet.name-prosody" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "jitsi-meet.name-prosody" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      serviceAccountName: {{ template "jitsi-meet.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ include "jitsi-meet.name-prosody" . }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.prosody.image.repository }}:{{ .Values.prosody.image.tag }}"
          imagePullPolicy: {{ .Values.prosody.image.pullPolicy }}
          lifecycle:
            postStart:
              exec:
                command:
                  - "/bin/bash"
                  - "-c"
                  - >
                  {{ if and .Values.prosody.auth.enabled false }}
                    prosodyctl --config /config/prosody.cfg.lua register me $XMPP_DOMAIN $JVB_AUTH_PASSWORD;
                  {{ end }}
          env:
            {{- if .Values.jvb.userAuth.enabled }}
            - name: JVB_AUTH_USER
              value: {{ .Values.jvb.userAuth.name }}
            - name: JVB_AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ template "jitsi-meet.name-jvb" . }}-secret
                  key: JVB_AUTH_PASSWORD
            {{- end }}
            {{ if .Values.jicofo.userAuth.enabled }}
            - name: JICOFO_AUTH_USER
              value: {{ .Values.jicofo.userAuth.name }}            
            - name: JICOFO_AUTH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "jitsi-meet.name-jicofo-secret" . }}
                  key: JICOFO_AUTH_PASSWORD
            {{ end }}
            - name: JICOFO_COMPONENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "jitsi-meet.name-jicofo-secret" . }}
                  key: JICOFO_COMPONENT_SECRET
            {{- if .Values.prosody.userAuth.enabled }}
            - name: ENABLE_AUTH
              value: "1"
            - name: ENABLE_GUESTS
              value: {{ .Values.prosody.userAuth.guest | quote }}
            - name: AUTH_TYPE
              value: {{ .Values.prosody.userAuth.type | quote }}
            {{- end }}

            {{- range .Values.prosody.environment }}
            - name: {{ .name | quote }}
              value: {{ .value | quote }}
            {{- end }}
            {{- range .Values.common.environment }}
            - name: {{ .name | quote }}
              value: {{ .value | quote }}
            {{- end }}
# add vars for turn.cfg.lua 
            - name: TURN_USER
              value: {{ .Values.turn.userAuth.name }} 
            - name: TURN_PASSWORD
              value: {{ .Values.turn.userAuth.secret }} 
            - name: TURN_HOST
              value: {{ .Values.turn.turnHost }} 
            - name: TURN_TCP_PORT
              value: {{ .Values.turn.tcpPort | quote }}
            - name: TURN_UDP_PORT
              value: {{ .Values.turn.udpPort | quote }} 
            - name: TURN_TLS_PORT
              value: {{ .Values.turn.tlsPort | quote }}
          ports:
            - name: xmpp-client
              containerPort: 5222
              protocol: TCP

            - name: xmpp-server
              containerPort: 5269
              protocol: TCP

            - name: xmpp-bosh
              containerPort: 5280
              protocol: TCP

            - name: xmpp-unknown
              containerPort: 5347
              protocol: TCP
          resources:
            {{- toYaml .Values.prosody.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: "/defaults/prosody.cfg.lua"
              subPath: "prosody.cfg.lua"
            - name: config
              mountPath: "/defaults/conf.d/jitsi-meet.cfg.lua"
              subPath: "jitsi-meet.cfg.lua"
            - name: config
              mountPath: "/defaults/conf.d/turn.cfg.lua"
              subPath: "turn.cfg.lua"

      volumes:
        - name: config
          configMap:
            name: {{ template "jitsi-meet.name-prosody" . }}-config
        {{ if .Values.prosody.recorder }}
        - name: shm
          hostPath:
            path: /dev/shm
        - name: dev-snd
          hostPath:
            path: /dev/snd
        {{ end }}
      {{- with .Values.prosody.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.prosody.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.prosody.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
