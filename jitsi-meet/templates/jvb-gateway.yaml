apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: {{ include "jitsi-meet.name-jvb" . }}-gw
  namespace: {{ .Values.namespace }}
  labels:
{{ include "jitsi-meet.labels" . | indent 4 }}
spec:
  selector:
    istio: ingressgateway #! use istio default ingress gateway
  servers:
# iterate over jvb replicas and assing different ports TODO for now
{{- $root := . }}
{{- $name := include "jitsi-meet.name-jvb" $root }}
{{- range $index, $nbr := until (.Values.prosody.replicaCount | int) }}
{{- $udpport := printf "%d" (add $root.Values.jvb.udpport $nbr) }}
{{- $tcpport := printf "%d" (add $root.Values.jvb.tcpport $nbr) }}
{{- $udpportname := printf "udp-%s" $nbr }}
{{- $tcpportname := printf "tcp-%d" $nbr }}
  - hosts:
    - {{ $root.Values.webHost }}
    port:
      number: {{ atoi $udpport }}
      name: {{ $udpportname }}
      protocol: UDP
  - hosts:
    - {{ $root.Values.webHost }}
    port:
      number: {{ atoi $tcpport }}
      name: {{ $tcpportname }}
      protocol: TCP

{{- end }}
