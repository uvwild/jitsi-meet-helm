      # ingress.kubernetes.io/ssl-certificate: jitsi-meet-web
      # ingress.kubernetes.io/timeout-tunnel: 3h
      # kubernetes.io/ingress.class: "haproxy"    
    hosts:
      - host: jitsi.otcdemo.gardener.t-systems.net
        oauth: true
        paths:
          - /
    tls:
      - hosts:
          - jitsi.otcdemo.gardener.t-systems.net
        secretName: ssl-jitsi-cert-tls
  # this is not working in our helm chart since it depends on unix versions and scripting
  environment:
    - name: ENABLE_LETSENCRYPT
      value: false
    - name: LETSENCRYPT_DOMAIN
      value: jitsi.otcdemo.gardener.t-systems.net      
  replicaCount: 1
  hpa:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    metrics:
      - type: Resource
        resource:
          name: memory
          targetAverageUtilization: 70
      - type: Resource
        resource:
          name: cpu
          targetAverageUtilization: 70      
  service:
    annotations: []
    type: LoadBalancer
    port: 80
    sslport: 443
