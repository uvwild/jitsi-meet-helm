namespace: jitsi

imagePullSecrets:
    - name: regcred

webHost: www.jitsi.otcdemo.gardener.t-systems.net

common:
  environment:
    - name: ENABLE_XMPP_WEBSOCKET
      value: "0"
    - name: ENABLE_GUESTS
      value: "1"
    - name: ENABLE_AUTH
      value: "0"
    - name: LOG_LEVEL
      value: debug
    - name: XMPP_DOMAIN
      value: jitsi.otcdemo.gardener.t-systems.net
    - name: XMPP_AUTH_DOMAIN
      value: auth.jitsi.otcdemo.gardener.t-systems.net
    - name: XMPP_INTERNAL_MUC_DOMAIN
      value: internal-muc.jitsi.otcdemo.gardener.t-systems.net
    - name: XMPP_MUC_DOMAIN
      value: muc.jitsi.otcdemo.gardener.t-systems.net
    - name: XMPP_GUEST_DOMAIN
      value: guest.jitsi.otcdemo.gardener.t-systems.net
    - name: JVB_BREWERY_MUC
      value: jvbbrewery
    - name: JVB_TCP_HARVESTER_DISABLED
      value: "true"
    - name: TZ
      value: Europe/Amsterdam
    - name: JVB_ADMINS
      value: "\"focus@jitsi.otcdemo.gardener.t-systems.net\",\"focus@auth.jitsi.otcdemo.gardener.t-systems.net\""
   - name: MARKER
      value: "otc_config"

web:
  image:
    repository: jitsi/web
    tag: stable-5390-2
  ingress:
    enabled: true
    annotations:
      # - name: cert-manager.io/issuer
      #   value: "letsencrypt"
      # - name: cert-manager.io/cluster-issuer
      #   value: "letsencrypt"
      # - name: cert-manager.io/private-key
      #   value: "letsencrypt"
